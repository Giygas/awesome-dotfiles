# Performance related
# Use OpenGL
backend = "glx";

glx-no-stencil = false;
glx-copy-from-front = false; # When enbled on intel GPU: screen broken until compton is killed.
glx-swap-method = 1;

unredir-if-possible = true;

# === Rules ===
shadow-exclude = [
    "class_g ?= 'slop'",
    "class_g ?= 'Visualizer'",
    "class_g ?= 'rofi'",
    "_NET_WM_STATE@:32a *= '_NET_WM_STATE_HIDDEN'",
    # "window_type *= 'menu'",
    # "window_type = 'utility'",
    "window_type = 'dock'",
    # "window_type = 'dropdown_menu'",
    # "window_type = 'popup_menu'"
];

opacity-rule = [
    "100:_NET_WM_STATE@:32a='_NET_WM_STATE_FULLSCREEN'",
    "90:_NET_WM_STATE@:32a='_NET_WM_STATE_MAXIMIZED_VERT'",
    "90:_NET_WM_STATE@:32a='_NET_WM_STATE_MAXIMIZED_HORZ'",
    # "90:class_g = 'URxvt'",
    "85:class_g ?= 'Firefox'",
	# "80:class_g = 'UXTerm'",
	# "80:class_g = 'XTerm'",
    "80:class_g ?= 'VSCodium'",
	"75:class_g = 'Org.gnome.Nautilus'",
];

focus-exclude = [
    "class_g ?= 'slop'",
    "name = 'rofi'",
    "class_g ?= 'Steam'",
    "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "window_type *= 'menu'",
    "window_type = 'utility'",
    # "window_type = 'popup_menu'",
    # "class_g = 'firefox' && window_type = 'utility'",
    
];

fade-exclude = [];

# === Shadows ===
# Enabled client-side shadows on windows.
shadow = true;
# Detect rounded corners
# (it doesn't really do anything for shadows)
detect-rounded-corners = false;

# shadow-radius: The blur radius for shadows. (default 12)
# shadow-offset-x: The left offset for shadows. (default -15)
# shadow-offset-y: The top offset for shadows. (default -15)
# shadow-opacity: The translucency for shadows. (default .75)
shadow-radius = 14;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity = 0.3;

# === Fading ===
# Fade windows during opacity changes.
fading = true;
# The time between steps in a fade in milliseconds. (default 10).
fade-delta = 5;
# Fade windows in/out when opening/closing
no-fading-openclose = false;

# === Blur ===

blur: {
    method = "dual_kawase";
    strength = 12;
    deviation = 1.0;
	kernel = "11x11gaussian";
    background = true;
    background-frame = false;
    background-fixed = true;
};

blur-background-exclude = [
    "_NET_WM_STATE@:32a = '_NET_WM_STATE_MAXIMIZED_VERT'",
    "_NET_WM_STATE@:32a = '_NET_WM_STATE_MAXIMIZED_HORZ'",
    "window_type = 'dock'",
    # "class_g = 'firefox' && window_type = 'popup_menu'",
    # "class_g = 'firefox' && window_type = 'dropdown_menu'",
    # "class_g = 'firefox' && window_type = 'utility'",
    "class_g ?= 'org.gnome.Nautilus'",
];


# === Rounded Corners ===

corner-radius = 10.0;
rounded-corners-exclude = [
    "window_type = 'dock'",
    "_NET_WM_STATE@:32a = '_NET_WM_STATE_MAXIMIZED_VERT'",
    "_NET_WM_STATE@:32a = '_NET_WM_STATE_MAXIMIZED_HORZ'",
    # "_NET_WM_WINDOW_TYPE@:a *= 'MENU'",
    "class_g ?= 'awesome'",
    
];

wintypes:
{
  tooltip = { fade = true; shadow = true; opacity = 0.75; focus = true; full-shadow = false; };
  dock = { shadow = false; }
  dnd = { shadow = false; }
  popup_menu = { opacity = 1.0; }
  dropdown_menu = { opacity = 1.0; }
};
